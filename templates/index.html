<!DOCTYPE html>
<html>
<head>
    <title>Semantics game</title>
</head>
<body>
    <h1>Semantics game</h1>
    <form method="post">
        <textarea name="text_input" rows="1" cols="20"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if sem %}
        <h2>Score:</h2>
        <p>{{ sem }}</p>
    {% endif %}
    <ul>
        {% for word, score in inputs|reverse %}
        <li>{{word}}: {{score}}%</li>
        {% endfor %}
    </ul>
</body>
</html>
