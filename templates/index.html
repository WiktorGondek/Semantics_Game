<!DOCTYPE html>
<html>
<head>
    <title>Semantics game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
       }
        .input-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
     
        }
        .buttons-container {
            width: 50%;
            display: flex;
            flex-direction: row;
            margin:20px;
            align-items: center;
            justify-content: space-around;
        }
        .table-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #myForm {
            display: flex;
            flex-direction: unset;
            align-items: center;
            margin: 10px;

        }
        #textInput {
            margin-right: 10px;
        }
        #hint {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        #Current {
            font-size: 18px;
            margin-bottom: 30px;
            width: 80%;
        }
        table {
            width: 70%;
            margin: auto;
        }
        td, th {
            padding: 5px;
        }

        td:first-child,
        th:first-child {
            width: 10%;
            text-align: left;
            word-wrap: break-word;
            overflow: hidden;
            margin-right: 10px;
        }

        td:nth-child(2),
        th:nth-child(2) {
            width: 80%; 
        }
    
        td:last-child,
        th:last-child {
            width: 10%;
            text-align: right;
            margin-left: 10px;
        }
        .bar-container {
            width: 100%;
            height: 10px;
            background-color: #f2f2f2;
            margin-bottom: 5px;
        }
        .bar {
            height: 10px;
            background-color: #3498db;
        }
    </style>

</head>
<body>
    <div class="input-container">
        <h1>Semantics game</h1>
        <form method="post" id="myForm">
            <textarea name="text_input" rows="1" cols="20", id="textInput" autofocus></textarea>
            <input type="submit" value="Submit">
            <input type="hidden" name="get_hints" id="getHintsInput" value="">
            <input type="hidden" name="restart_game" id="restart" value="">
        </form>
        <div class="buttons-container">
            <button type="button" onclick="getHint()">Get Hint</button>
            <button type="button" onclick="restartGame()">Restart</button>
            <form action="/give_up" method="post">
                <input type="hidden" name="give_up" id="giveUp">
                <button type="submit">Give Up</button>
            </form>
        </div>

    </div>
    <div class="table-container">
        {% if current_percent is defined and input_word is defined %}
            <table id="Current">
                <tr> 
                    <td> {{ input_word }} </td>
                    <td>
                        <div class="bar-container">
                            <div  class="bar" style="width: {{ current_percent }};"></div>
                        </div>
                    </td>
                    <td> {{ current_percent }} </td>
                </tr>
            </table>
        {% endif %}

        {% if inputs is defined %}
            <table id="Ranked">
                {% for word, score in inputs %}
                <tr>
                    <td> {{ word }}</td>
                    <td>
                        <div class="bar-container">
                            <div  class="bar" style="width: {{ score }};"></div>
                        </div>
                    </td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
    <script>
        window.onload = function() {
            document.getElementById("textInput").addEventListener("keydown", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("myForm").submit();
                }
            });
        };

        function getHint() {
                    document.getElementById("getHintsInput").value = "true";
                    document.getElementById("myForm").submit();
        }
        function restartGame() {
                    document.getElementById("restart").value = "true";
                    document.getElementById("myForm").submit();
                }
         
                    
    </script>


</body>
</html>
